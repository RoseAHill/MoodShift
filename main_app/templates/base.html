{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/temp-moodshift-icon.png' %}"
  >
  <title>MoodShift</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img src="{% static 'images/temp-moodshift-logo.png' %}" alt="">
      </a>
    </div>
    <h2>Hello, guest</h2>
    <nav>
      <a href="/">Log in</a>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <a href="/about">About MoodShift</a>
  </footer>
</body>
</html>
